{{ partial "header" . }}

<main>

    <div>
        <h2>{{ .Title }}</h2>
        <h5>{{ .Description }}</h5>
        {{ if isset .Params "link" }}
            <div>
                <a style="color: #ff2f2f" href="{{ .Params.Link }}">
                    {{ .Params.Link }}
                </a>
            </div>
        {{ end }}
        {{ partial "tags" . }}
    </div>

    <div align="left" class="content">{{ .Content }}</div>

</main>

{{ partial "footer" . }}
