{{ partial "header" . }}

<main>

    <div>
        <h2>{{ .Title }}</h2>
        <h5>{{ .Description }}</h5>
        {{ if isset .Params.Link }}
            <a>{{ .Params.Link }}</a>
        {{ end }}
        {{ partial "tags" . }}
    </div>

    <div align="left" class="content">{{ .Content }}</div>

</main>

{{ partial "footer" . }}
